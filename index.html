<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>capture screen</title>
</head>
<body>
<video id="video" controls="controls">
<source src="https://vdept.bdstatic.com/316c4c5432593652686a645171394c34/514d76416e326e54/e5248f86053e946d69e25fbc2e1cd665fb85b5d5f01084aade38f95850b4a9c1cfc0757c522ad90899a69ccdd6c086b25bf0ee549e3d9f6435085d4d34e376e0.mp4?auth_key=1594007936-0-0-8aeffaa846fa7d5d731ac6de963ed842">
</video>
<div id="output"></div>
<script type="text/javascript">
(function(){
var video, output;
var scale = 0.8;
var initialize = function() {
output = document.getElementById("output");
video = document.getElementById("video");
video.addEventListener('loadeddata',captureImage);
};
 
var captureImage = function() {
            var canvas = document.createElement("canvas");
            canvas.width = video.videoWidth * scale;
            canvas.height = video.videoHeight * scale;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
 
            var img = document.createElement("img");
            img.src = canvas.toDataURL("https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.iplaysoft.com%2Ffree-images.html&psig=AOvVaw3XLXQKgXMvsi_3Edi7D0aQ&ust=1594086938337000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCPiSgODCt-oCFQAAAAAdAAAAABAI");
            output.appendChild(img);
};
 
initialize();
})();
</script>
</body>
</html>
